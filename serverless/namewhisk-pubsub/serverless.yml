service: namewhisk-pubsub

plugins:
  - serverless-dotenv-plugin

custom:
  stage: dev
  debug: "*"
  deploymentBucket: 'global-deployment-bucket'
  dotenv:
    path: ./.env
    include:
      - DNS_SIMPLE_ENDPOINT
      - DNS_SIMPLE_TOKEN
      - AWS_IOT_HOST
  namewhisk:
    functions:
      - run

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.stage}
  region: us-east-1
  profile: default
  deploymentBucket:
    name: ${self:custom.deploymentBucket}
  environment:
    DEBUG: ${self:custom.debug}
  apiKeys:
    - ${self:custom.stage}-namewhisk-session-key
  iamRoleStatements:
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "sns:*"
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "dynamodb:*"
    - Effect: "Allow"
      Action:
        - "iot:Connect"
        - "iot:Publish"
        - "iot:Subscribe"
        - "iot:Receive"
        - "iot:GetThingShadow"
        - "iot:UpdateThingShadow"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - s3:*
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - Ref: AWS::AccountId
            - "-"
            - Ref: AWS::Region
            - -namewhisk
            - /*
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "sns:*"
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "route53domains:*"

functions:
  run:
    memorySize: 1536
    timeout: 300
    handler: src/run.handler
    events:
      - iot:
          sql: "SELECT * FROM 'namewhisk/new-session'"
    environment:
      namewhisk_S3_BUCKET_NAME:
        Fn::Join:
          - ""
          - - Ref: AWS::AccountId
            - "-"
            - Ref: AWS::Region
            - -namewhisk
      namewhisk_S3_OBJECT_KEY_PREFIX: ""
      namewhisk_S3_OBJECT_ACL: "public-read"
      namewhisk_S3_BUCKET_URL:
        Fn::GetAtt:
          - Bucket
          - DomainName
  version:
    memorySize: 128
    handler: src/version.handler
    events:
    - http:
        path: /version
        method: GET
  session:
    memorySize: 128
    timeout: 10
    handler: src/session.handler
    events:
      - http:
          method: OPTIONS
          path: /
          cors: true
      - http:
          method: GET
          path: /
          cors: true
  disconnect:
    memorySize: 256
    handler: src/disconnect.handler
    timeout: 10
    events:
      - iot:
          sql: "SELECT * FROM 'namewhisk/last-will'"

resources:
  Resources:
    RunLogGroup:
      Properties:
        RetentionInDays: 7
    VersionLogGroup:
      Properties:
        RetentionInDays: 7
    SessionLogGroup:
      Properties:
        RetentionInDays: 7
    DisconnectLogGroup:
      Properties:
        RetentionInDays: 7
    Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName:
          Fn::Join:
            - ""
            - - Ref: AWS::AccountId
              - "-"
              - Ref: AWS::Region
              - -namewhisk
        LifecycleConfiguration:
          Rules:
          - ExpirationInDays: 1
            Status: Enabled